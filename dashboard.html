	<script>
	     var url = "https://louga.plutospace.info";
	    function myFunction() {
		    var check = sessionStorage.getItem("allow");
			if (!check || check !== "1") {
			    window.location.href = "index.html";
			} else {
			    $.ajax({
                    url: url + "/dashboard/gets",
                    type: "get",
				    datatype: 'application/json',
				    headers: {
                        "Accept":"application/json", 
                        "Content-Type":"application/json"
                    },
                    success: function (data) {
                        console.log(data);
					    //var result = JSON.parse(data);
						document.getElementById("prod").innerHTML = data.noOfProducts;
						document.getElementById("med").innerHTML = data.noOfMedia;
                    },
				    error: function (error) {
                        console.log(error);
                    }
                });
			
			}
		}
		
		function logout() {
		    sessionStorage.clear();
		    window.location.href = "index.html";
		}
	</script>
